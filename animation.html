<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Animation Testing</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <style media="screen">
    .benimClass{
      animation-delay: 1s;
      animation-duration:5s;
      animation-iteration-count: 2;
      /* animasyonlar hemen hemen butun modern web sitelerinde kullaniliyor */

    }
  </style>

  </head>
  <body>
    <div class="container">
      <h1 class="animate__animated animate__backInLeft benimClass">We are testing CSS Animation</h1>
      <hr>
      <button style="margin:20px;" class="btn btn-primary animate__animated animate__shakeX benimClass">Animation Button</button>
      <h1 class="animate__animated animate__backInRight benimClass">Animated Title</h1>
    </div>
  </body>
</html>
